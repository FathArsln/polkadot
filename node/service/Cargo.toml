[package]
name = "polkadot-service"
version = "0.8.3"
authors = ["Parity Technologies <admin@parity.io>"]
edition = "2018"

[dependencies]
# Substrate Client
authority-discovery = { package = "sc-authority-discovery", git = "https://github.com/mxinden/substrate", branch = "buggy-code" }
babe = { package = "sc-consensus-babe", git = "https://github.com/mxinden/substrate", branch = "buggy-code" }
grandpa = { package = "sc-finality-grandpa", git = "https://github.com/mxinden/substrate", branch = "buggy-code" }
sc-block-builder = { git = "https://github.com/mxinden/substrate", branch = "buggy-code" }
sc-chain-spec = { git = "https://github.com/mxinden/substrate", branch = "buggy-code" }
sc-client-api = { git = "https://github.com/mxinden/substrate", branch = "buggy-code" }
sc-client-db = { git = "https://github.com/mxinden/substrate", branch = "buggy-code" }
sc-consensus = { git = "https://github.com/mxinden/substrate", branch = "buggy-code" }
sc-executor = { git = "https://github.com/mxinden/substrate", branch = "buggy-code" }
sc-keystore = { git = "https://github.com/mxinden/substrate", branch = "buggy-code" }
sc-network = { git = "https://github.com/mxinden/substrate", branch = "buggy-code" }
sc-transaction-pool = { git = "https://github.com/mxinden/substrate", branch = "buggy-code" }
service = { package = "sc-service", git = "https://github.com/mxinden/substrate", branch = "buggy-code", default-features = false }
telemetry = { package = "sc-telemetry", git = "https://github.com/mxinden/substrate", branch = "buggy-code" }

# Substrate Primitives
authority-discovery-primitives = { package = "sp-authority-discovery", git = "https://github.com/mxinden/substrate", branch = "buggy-code" }
babe-primitives = { package = "sp-consensus-babe", git = "https://github.com/mxinden/substrate", branch = "buggy-code" }
consensus_common = { package = "sp-consensus", git = "https://github.com/mxinden/substrate", branch = "buggy-code" }
grandpa_primitives = { package = "sp-finality-grandpa", git = "https://github.com/mxinden/substrate", branch = "buggy-code" }
inherents = { package = "sp-inherents", git = "https://github.com/mxinden/substrate", branch = "buggy-code" }
sp-api = { git = "https://github.com/mxinden/substrate", branch = "buggy-code" }
sp-block-builder = { git = "https://github.com/mxinden/substrate", branch = "buggy-code" }
sp-blockchain = { git = "https://github.com/mxinden/substrate", branch = "buggy-code" }
sp-core = { git = "https://github.com/mxinden/substrate", branch = "buggy-code" }
sp-io = { git = "https://github.com/mxinden/substrate", branch = "buggy-code" }
sp-offchain = { package = "sp-offchain", git = "https://github.com/mxinden/substrate", branch = "buggy-code" }
sp-runtime = { git = "https://github.com/mxinden/substrate", branch = "buggy-code" }
sp-session = { git = "https://github.com/mxinden/substrate", branch = "buggy-code" }
sp-storage = { git = "https://github.com/mxinden/substrate", branch = "buggy-code" }
sp-transaction-pool = { git = "https://github.com/mxinden/substrate", branch = "buggy-code" }
sp-trie = { git = "https://github.com/mxinden/substrate", branch = "buggy-code" }

# Substrate Pallets
pallet-babe = { git = "https://github.com/mxinden/substrate", branch = "buggy-code" }
pallet-im-online = { git = "https://github.com/mxinden/substrate", branch = "buggy-code" }
pallet-staking = { git = "https://github.com/mxinden/substrate", branch = "buggy-code" }
pallet-transaction-payment-rpc-runtime-api = { git = "https://github.com/mxinden/substrate", branch = "buggy-code" }

# Substrate Other
frame-benchmarking = { git = "https://github.com/mxinden/substrate", branch = "buggy-code" }
frame-system-rpc-runtime-api = { git = "https://github.com/mxinden/substrate", branch = "buggy-code" }
prometheus-endpoint = { package = "substrate-prometheus-endpoint", git = "https://github.com/mxinden/substrate", branch = "buggy-code" }

# External Crates
codec = { package = "parity-scale-codec", version = "1.3.4" }
futures = "0.3.4"
hex-literal = "0.2.1"
lazy_static = "1.4.0"
log = "0.4.8"
parking_lot = "0.9.0"
serde = { version = "1.0.102", features = ["derive"] }
slog = "2.5.2"

# Polkadot
kusama-runtime = { path = "../../runtime/kusama" }
polkadot-node-core-proposer = { path = "../core/proposer" }
polkadot-overseer = { path = "../overseer" }
polkadot-parachain = { path = "../../parachain" }
polkadot-primitives = { path = "../../primitives" }
polkadot-rpc = { path = "../../rpc" }
polkadot-runtime = { path = "../../runtime/polkadot" }
polkadot-subsystem = { package = "polkadot-node-subsystem", path = "../subsystem" }
rococo-runtime = { package = "rococo-v1-runtime", path = "../../runtime/rococo-v1" }
westend-runtime = { path = "../../runtime/westend" }

[dev-dependencies]
polkadot-test-client = { path = "../test/client" }
env_logger = "0.8.1"

[features]
default = ["db", "full-node"]
db = ["service/db"]
runtime-benchmarks = ["polkadot-runtime/runtime-benchmarks", "kusama-runtime/runtime-benchmarks", "westend-runtime/runtime-benchmarks"]
full-node = []
